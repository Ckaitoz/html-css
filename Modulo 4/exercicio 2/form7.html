<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- todo formulario "get" tem um limite de 300bytes caso for usar algo maior que isso utilize o metodo "post" -->
    <form action="">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP"> São Paulo</option>

                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof"> 
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem </label>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Sua Mensagem aqui..."></textarea>
        </p>
    <div>
        <input type="submit" value="Eviar">
        <input type="reset" value="Limpar">
    </div>
</form>
</body>
</html>
