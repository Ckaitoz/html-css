<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>meu Primeiro Formulario</h1>
    <form action="cadastro.php" autocomplete="off">
        <!-- por padrão o metodo do form e o GET 
        para tirar os dados na url e utilizando o metodo POST 
        não deixa 100%% mais seguro mas deve ser utilizado para formularios senciveis-->

        <p><label for="inome">Nome:</label> 
            <input type="text" name="Nome" id="inome"></p>
            <!-- utilize  sempre label para ligar o que vc que que seja colocado a sua entrada de informação 'input' -->

        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="ENVIAR"></p>

    </form>
</body>
</html>
