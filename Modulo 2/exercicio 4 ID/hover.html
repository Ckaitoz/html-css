<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exenplo de hover</title>
    <style>
        /* SELETORES PERSONALIZADOS
        # = id
        . = Class
        : = pseudo-class
        :: = pseudo element
        > = children(filho)
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: pink;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui

    <p>Seu gay</p>
    </div>
</body>
</html>
