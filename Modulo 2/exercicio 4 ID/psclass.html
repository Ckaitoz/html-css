<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* SELETORES PERSONALIZADOS
        # = id
        . = Class
        : = pseudo-class
        :: = pseudo element
        > = children(filho)
        */
        div{
            display: inline-block;
            background-color: rgb(213, 203, 189);
            text-align: center;
            border: 1px solid black;
            height: 200px;/*Autura*/
            width: 200px;/*Largura*/
        }
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>
</body>
</html>
